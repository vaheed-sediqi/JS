<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9cbf552748.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
 <div class="container">
   <header class="text-center text-light my-4">
     <h1 class="mb-4">Todo List</h1>
     <form class="search">
       <input class="form-control m-auto" type="text" name="search" placeholder="Search Todos">
     </form>
   </header>
   <ul class="list-group todos mx-auto text-light">
     <li class="list-group-item d-flex justify-content-between align-item-center">
       <span>Meet the client</span>
       <i class="fas fa-trash-alt delete"></i>
     </li>
     <li class="list-group-item d-flex justify-content-between align-item-center">
       <span>Work on project</span>
       <i class="fas fa-trash-alt delete"></i>
     </li>
     <li class="list-group-item d-flex justify-content-between align-item-center">
       <span>Pay the bills</span>
       <i class="fas fa-trash-alt delete"></i>
     </li>
   </ul>

   <form class="add text-center my-4">
      <input type="text" class="form-control m-auto" name="add" placeholder="Add a new todo...">
   </form>
 </div>
 <script src="https://kit.fontawesome.com/9cbf552748.js"></script>
    <script src="./main.js"></script>
</body>
</html>
