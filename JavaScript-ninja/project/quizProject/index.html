<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Quiz App</title>
</head>
<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Quiz App</h2>
    </div>
  </div>
    <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
       <p>You are <span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>
<!-- Quiz section-->

<div class="quiz py-4 bg-primary">
  <div class="container">
    <h2 class="my-5 text-white">On with the questions</h2>
    <form class="quiz-form text-light">
      <!-- question 1 -->
       <div class="my-5" style="border-bottom: 1px #7FBDFF solid;">
         <p class="lead font-weight-normal">1. How do you give a ninja direction</p>
         <!-- aption 1 -->
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q1" value="A" checked>
           <label class="form-check-label">Show them a map</label>
         </div> <!--option 1 /-->
         <!-- aption 2 -->
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q1" value="B">
           <label class="form-check-label">don't worry a ninja will find you.</label>
         </div> <!--option 2 /-->
       </div>
       <!-- question 1 /-->
       <!-- question 2 -->
        <div class="my-5" style="border-bottom: 1px #7FBDFF solid;">
          <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the
          ninja have left?</p>
          <!-- aption 1 -->
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">1 Apple</label>
          </div> <!--option 1 /-->
          <!-- aption 2 -->
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">3 Apples, and 3 corpses</label>
          </div> <!--option 2 /-->
        </div>
        <!-- question 2 /-->
        <!-- question 3 -->
         <div class="my-5" style="border-bottom: 1px #7FBDFF solid;">
           <p class="lead font-weight-normal">3. How do you know when you have met a ninja</p>
           <!-- aption 1 -->
           <div class="form-check my-2 text-white-50">
             <input type="radio" name="q3" value="A" checked>
             <label class="form-check-label">You 'll recognize the outfit</label>
           </div> <!--option 1 /-->
           <!-- aption 2 -->
           <div class="form-check my-2 text-white-50">
             <input type="radio" name="q3" value="B">
             <label class="form-check-label">The grim reaper will tell you</label>
           </div> <!--option 2 /-->
         </div>
         <!-- question 3 /-->
         <!-- question 4-->
          <div class="my-5" >
            <p class="lead font-weight-normal">4.What is a ninja's favourite array method?</p>
            <!-- aption 1 -->
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-label">forEach()</label>
            </div> <!--option 1 /-->
            <!-- aption 2 -->
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B">
              <label class="form-check-label">slice()</label>
            </div> <!--option 2 /-->
          </div>
          <!-- question 4 /-->
          <div class="">
            <input type="submit" class="btn btn-light">
          </div>
    </form>
  </div>
</div>










<script src="main.js" charset="utf-8"></script>
</body>
</html>
